<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Workorders</span>
    </h3>
  </div>
</md-toolbar>

<md-list>
  <md-list-item ng-repeat="workorder in list" ng-click="ctrl.selectWorkorder($event, workorder)" class="md-3-line" ng-class="{active: ctrl.selectedWorkorderId === workorder.id}" >
    <div class="md-list-item-text">
      <h3>{{workorder.type}} - {{workorder.id}}</h3>
      <h4>{{workorder.title}}</h4>
      <p>{{workorder.address}}</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
