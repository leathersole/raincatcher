language: node_js
node_js:
  - '0.10'
  - 4.4.2
sudo: false
services:
  - docker
script:
  - bash <(curl https://gist.githubusercontent.com/feedhenry-raincacher/01ac4cdb3b0770bdb58489dbc17ed6b6/raw/6205a628c3616f6736fd866d5f0fba0a781ec1e4/sonarqube.sh)
before_install:
  - npm install -g npm@2.13.5
